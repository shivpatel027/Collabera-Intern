<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        a {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .img-circle{
            display: flex;
            justify-content: center;
            align-items: center;
                    
        }
        div.container {
            text-align: center;
        }
        ul.pagination {
          display: inline-block;
          text-align: left;
}
    </style>
    <title>Registration Form</title>
    <style>
        body {
            background-image: url('1.jpg');
        }
    </style>
</head>

<body>

   <div class="container">
    
   </div>
        <div class="row">
            <div class="page-header">                
                <h1 style=text-align:center>Registration Form In Html</h1>      
              </div>


            <div class="col-md-4">
                <div class="card" style="width:800px">
                    <img class="card-img-top" src="image.jpeg" height="300px" weidht="200px" alt="image">
                  </div>
                       
                   
                
            </div>
            <div class="col-md-8">
               
                <form action="submit.html"  class="was-validated">
                <table class="table table-success table-bordered table-success " >
                    <tr>
                        <td>
                            First Name:
                        </td>
                        <td>
                            <input type="text" placeholder="Enter your First Name" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Last Name:
                        </td>
                        <td>
                            <input type="text" placeholder="Enter your Last Name" name="">
                        </td>
                    </tr>
        
                    <tr>
                        <td>
                            Gender:
                        </td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">Other
                        </td>
                    </tr>
        
                    <tr>
                        <td>
                            Skills:
                        </td>
                        <td>
                            <input type="checkbox" singing>singing
                            <input type="checkbox" Dancing>Dancing
                            <input type="checkbox" playing>playing
                            <input type="checkbox" Reading>Reading
                            <input type="checkbox">Others
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Country:
                        </td>
                        <td>
                            <select>
                            <option>Select Option</option>
                            <option>India</option>
                            <option>Canada</option>
                            <option>USA</option>
                            <option>Africa</option>
                            <option>United kingdom</option>
                            
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            States:
                        </td>
                        <td>
                            <select>
                            <option>Select Option</option>
                            <option>Maharashtra</option>
                            <option>Gujarat</option>
                            <option>Delhi</option>
                            <option>Madhya Pradesh</option>
                            <option>Rajasthan</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            City:
                        </td>
                        <td>
                            <select>
                            <option>Select Option</option>
                            <option>Ahmedabad</option>
                            <option>Anand</option>
                            <option>Vadodara</option>
                          
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Address:
                        </td>
                        <td>
                            <textarea rows="5" col="17" placeholder="Address"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" class="btn btn-primary"value="Submit">
                           
        
                        </td>
                    </tr>
                   
        
                </table>
            </form>
            </div>
          </div>
        </div>
</body>
</html>
